<!DOCTYPE html>
<html lang="pt" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MyBlogProject</title>
    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!--Import google Icon Font-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>
<body>
<header>
    <nav class="navbar bg-body-tertiary" style="padding: 10px" data-bs-theme="dark">
        <a href="/posts"><span class="navbar-brand mb-0 h1" style="font-size: 2rem;">MyBlogProject</span></a>
        <a href="/newpost" class="btn btn-success" style="margin:0px 5px;" type="button">Novo Post</a>

        <form class="d-flex" role="search"  th:action="@{/}" method="get" >
            <input class="form-control me-2" name="keyword" type="text" th:value="${keyword}" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </nav>
</header>

<main>
    <section>
        <div class="container" style="width: 70%; padding-bottom: 30px; ">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb" style="padding-left: 0px; margin: 10px 0px">
                    </li>
                    <li class="breadcrumb-item" style="margin-top: 5px" aria-current="page"><a href="/index">Posts</a>
                    </li>
                    <li class="breadcrumb-item active link-dark" aria-current="page"
                        style="color: white; margin-top: 5px"><a href="/newpost">New Post</a>
                </ol>
            </nav>

            <article class="card shadow-sm bg-white rounded" style="margin: 10px 0px; padding: 10px">

                <h1 class="card-title " style="font-weight: bold; margin-bottom 20px;"><span
                        th:text="${post.titulo}"></span>
                </h1>

                <p class="card-subtitle mb-2 text-muted">
                    <i class="material-icons">person_outline</i>
                    <span th:text="${post.autor}"></span>

                    <i class="material-icons">calendar_today</i>
                    <span th:text="${post.data}"></span>
                </p>
                <section>
                    <p class="card-text" ><span th:utext="${post.texto}"></span></p>
                </section>

            </article>

        </div>
    </section>

</main>

</body>
</html>
