<!DOCTYPE html>
<html lang="pt"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>

</head>
<body >
<div class="alert alert-danger alert-dismissible" role="alert" th:if="${not #strings.isEmpty(mensagem)}">
  <span th:text="${mensagem}"></span>
</div>

<div class="alert alert-success w-25" role="alert" th:if="${addSucesso}">
  <span th:text="${addSucesso}"></span>
</div>

<div class="alert alert-primary w-25" role="alert" th:if="${editSucesso}">
  <span th:text="${editSucesso}"></span>
</div>

<div class="alert alert-danger w-25" role="alert" th:if="${deleteSucesso}">
  <span th:text="${deleteSucesso}"></span>
</div>

</body>
</html>
