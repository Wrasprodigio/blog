<!DOCTYPE html>
<html lang="pt" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MyBlogProject</title>

    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!--Import google Icon Font-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!--Inserindo SummerNote-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>
</head>
<body>

<header>
    <nav class="navbar bg-body-tertiary" style="padding: 15px" data-bs-theme="dark">
        <a style="text-decoration: none;" href="/posts"><span class="navbar-brand mb-0 h1" style="font-size: 2rem">MyBlogProject</span></a>

        <form class="d-flex" role="search"  th:action="@{/}" method="get" style="margin-top: 5px color: white;">
            <input class="form-control me-2" name="keyword" type="text"  th:value="${keyword}" style="color: white;" placeholder="Search" aria-label="Search" >
            <button class="btn btn-outline-success" type="submit" style="color: white;">Search</button>
        </form>
    </nav>

</header>

<section>
    <div>
        <div class="container" style="width: 70%; padding-bottom: 30px;">
            <h2 class="text-center" style="margin-top: 10px">Edit Post</h2>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb" style="padding-left: 0px; margin: 10px 0px">
                    <li class="breadcrumb-item" style="margin-top: 5px" aria-current="page"><a href="/posts">Posts</a></li>
                    <li class="breadcrumb-item active link-dark" aria-current="page" style="color: white; margin-top: 5px">Edit Post</li>
                </ol>
            </nav>

            <div>
                <th:block th:include="messageValidation"></th:block>
                <form th:action="@{/posts/{id}(id=${post.id})}" th:object="${post}" method="POST">
                    <div class="form-group" style="margin: 10px 0px;">
                        <label>Titulo : </label>
                        <input type="text" name="titulo" th:field="*{titulo}" class="form-control" placeholder="Digite seu titulo * " required>
                    </div>
                    <div class="form-group" style="margin: 10px 0px">
                        <label>Autor : </label>
                        <input type="text" name="autor" th:field="*{autor}" class="form-control" placeholder="Digite o autor * " required>
                    </div>

                    <textarea id="summernote" type="text" th:field="*{texto}" class="form-control" name="texto" placeholder="Escreva algo *" required
                    ></textarea>

                    <small class="form-text text-muted">(*) Campos Obrigat√≥rios</small><br>

                    <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Publicar</button>

                    <a href="/posts" class="btn btn-light" role="button" style="margin-top: 10px;">Cancelar</a>
                </form>
            </div>

        </div>
    </div>
</section>
<script>
    $('#summernote').summernote({
        placeholder: 'Escreva algo *',
        tabsize: 2,
        height: 300
    });



</script>
</body>
</html>
